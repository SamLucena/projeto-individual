<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <nav>
            <img width="150" src="https://www.crashbandicoot.com/content/dam/atvi/Crash/crash-touchui/hub/hero/crash-logo.png" alt="Crash Bandicoot Logo">
            <ul>
                <li><a href="./../home/index.html">Home</a></li>
                <li><a href="./../reviews/reviews.html">Avaliações</a></li>
                <li><a href="./../dash/dashboard.html">Dashboard</a></li>
                <li class="login">
                    <a href="./login.html">
                        Login
                        <span class="material-symbols-outlined">
                            login
                        </span>
                    </a>
                </li>    
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Crie sua conta!</h2>
            <form id="create">
                <div class="form-group">
                    <label for="fullname">Nome Completo:</label>
                    <input type="text" id="fullname" name="fullname" required>
                  </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
                <button type="submit">Entrar</button>
              </div>
            </form>
            <a href="login.html">Já sou cliente</a>
        </div>
    </div>    
    <script src="./../env.js"></script>
    <script src="create.js"></script>
</body>
</html>
